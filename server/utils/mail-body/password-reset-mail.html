<html>
    <head>
      <style>
        .container {
          font-family: Arial, sans-serif;
          line-height: 1.8;
          color: #333333;
          max-width: 600px;
          margin: 0 auto;
          border: 1px solid #e0e0e0;
          padding: 20px;
          background-color: #ffffff;
        }
        .header {
          background-color: #007BFF;
          color: white;
          padding: 15px;
          text-align: center;
          border-bottom: 2px solid #0056b3;
        }
        .content {
          padding: 20px;
          color: #555555;
        }
        .content p {
          margin-bottom: 15px;
        }
        .link {
          display: inline-block;
          padding: 10px 15px;
          color: white;
          background-color: #007BFF;
          text-decoration: none;
          border-radius: 5px;
        }
        .link:hover {
          background-color: #0056b3;
        }
        .footer {
          background-color: #f8f9fa;
          padding: 15px;
          text-align: center;
          font-size: 13px;
          color: #777777;
          border-top: 1px solid #e0e0e0;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="header">
          <h2>Password Reset Request</h2>
        </div>
        <div class="content">
          <p>Dear ${userName},</p>
          <p>You requested a password reset. Please use the following link to reset your password:</p>
          <a href="${url}" class="link">Reset Password</a>
          <p>If you did not request this change, please ignore this email.</p>
          <p>Best regards,</p>
          <p>GSOE Team</p>
        </div>
        <div class="footer">
          <p>GSOE | Call Us: 9836859459 | Email: support@gsoe.com</p>
        </div>
      </div>
    </body>
    </html>
